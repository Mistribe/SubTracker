name: Deploy database schema update
permissions:
  contents: read
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'backend/database/**'
      - '.github/workflows/database-deploy.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/database
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Install PostgreSQL client (psql)
        run: |
            sudo apt-get update
            sudo apt-get install -y postgresql-client

      - name: Create goose schema
        env:
          DATABASE_URL: ${{ secrets.PROD_DSN }}
        run: psql -d "$DATABASE_URL" -v ON_ERROR_STOP=1 -c 'CREATE SCHEMA IF NOT EXISTS goose;'

      - name: Run goose up
        env:
          GOOSE_DRIVER: postgres
          GOOSE_MIGRATION_DIR: .
          GOOSE_DBSTRING: ${{ secrets.PROD_DSN }}
          GOOSE_TABLE: goose.migrations
        run: goose up
        