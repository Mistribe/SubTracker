name: Deploy database schema update
on:
  push:
    branches:
      - main
      - features/database-schema-update
    paths:
      - 'backend/database/**'
      - '.github/workflows/database-deploy.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/database
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Create goose schema
        run: psql ${{ secrets.PROD_DSN }} -c "CREATE SCHEMA IF NOT EXISTS goose;"

      - name: Run goose up
        env:
          GOOSE_DRIVER: postgres
          GOOSE_MIGRATION_DIR: .
          GOOSE_DBSTRING: ${{ secrets.PROD_DSN }}
          GOOSE_TABLE: goose.migrations
        run: goose up
        