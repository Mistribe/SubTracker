        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoints.HttpErrorResponse'
          description: Bad Request - Invalid query parameters
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoints.HttpErrorResponse'
          description: Unauthorized - Invalid user authentication
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoints.HttpErrorResponse'
          description: Internal Server Error
