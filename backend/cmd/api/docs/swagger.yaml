components:
  schemas:
    endpoints.AmountModel:
      properties:
        currency:
          example: USD
          type: string
        value:
          example: 100
          type: number
      required:
      - currency
      - value
      type: object
    endpoints.CreateSubscriptionModel:
      properties:
        created_at:
          type: string
        custom_price:
          $ref: '#/components/schemas/endpoints.SubscriptionCustomPriceModel'
        custom_recurrency:
          type: integer
        end_date:
          format: date-time
          type: string
        free_trial:
          $ref: '#/components/schemas/endpoints.SubscriptionFreeTrialModel'
        friendly_name:
          type: string
        id:
          type: string
        owner:
          $ref: '#/components/schemas/endpoints.EditableOwnerModel'
        payer:
          $ref: '#/components/schemas/endpoints.EditableSubscriptionPayerModel'
        plan_id:
          type: string
        price_id:
          type: string
        provider_id:
          type: string
        recurrency:
          type: string
        service_users:
          items:
            type: string
          type: array
          uniqueItems: false
        start_date:
          format: date-time
          type: string
      required:
      - owner
      - provider_id
      - recurrency
      - start_date
      type: object
    endpoints.CurrencyRateModel:
      properties:
        currency:
          type: string
        rate:
          type: number
      required:
      - currency
      - rate
      type: object
    endpoints.CurrencyRatesModel:
      properties:
        rates:
          items:
            $ref: '#/components/schemas/endpoints.CurrencyRateModel'
          type: array
          uniqueItems: false
        timestamp:
          format: date-time
          type: string
      required:
      - rates
      - timestamp
      type: object
    endpoints.EditableOwnerModel:
      properties:
        family_id:
          description: '@Description Family ID when an ownership type is family (required
            for family ownership)'
          type: string
        type:
          description: '@Description Type of ownership (personal, family or system)'
          enum:
          - personal
          - family
          - system
          example: personal
          type: string
      required:
      - type
      type: object
    endpoints.EditableSubscriptionPayerModel:
      description: Subscription payer object used for updating who pays for a subscription
      properties:
        family_id:
          description: '@Description ID of the family associated with this payer'
          example: 123e4567-e89b-12d3-a456-426614174000
          type: string
        memberId:
          description: '@Description ID of the specific family member who pays (required
            when type is family_member)'
          example: 123e4567-e89b-12d3-a456-426614174001
          type: string
        type:
          description: '@Description Type of payer (family or family member)'
          enum:
          - family
          - family_member
          example: family_member
          type: string
      required:
      - family_id
      - type
      type: object
    endpoints.HttpErrorResponse:
      properties:
        message:
          type: string
      required:
      - message
      type: object
    endpoints.OwnerModel:
      description: '@Description Ownership information specifying whether this subscription
        belongs to a user or family'
      properties:
        etag:
          description: '@Description Entity tag for optimistic concurrency control'
          example: W/"123456789"
          type: string
        family_id:
          description: '@Description Family ID when an ownership type is family (required
            for family ownership)'
          example: 123e4567-e89b-12d3-a456-426614174000
          type: string
        type:
          description: '@Description Type of ownership (personal, family or system)'
          enum:
          - personal
          - family
          - system
          example: personal
          type: string
        userId:
          description: '@Description UserProfile ID when an ownership type is personal
            (required for personal ownership)'
          example: 123e4567-e89b-12d3-a456-426614174001
          type: string
      required:
      - etag
      - type
      type: object
    endpoints.PaginatedResponseModel-endpoints_ProviderModel:
      properties:
        data:
          description: Data contains the list of items for the current page
          items:
            $ref: '#/components/schemas/endpoints.ProviderModel'
          type: array
          uniqueItems: false
        length:
          description: Length represents the number of items in the current page
          type: integer
        total:
          description: Total represents the total number of items available
          type: integer
      required:
      - data
      - length
      - total
      type: object
    endpoints.PaginatedResponseModel-endpoints_SubscriptionModel:
      properties:
        data:
          description: Data contains the list of items for the current page
          items:
            $ref: '#/components/schemas/endpoints.SubscriptionModel'
          type: array
          uniqueItems: false
        length:
          description: Length represents the number of items in the current page
          type: integer
        total:
          description: Total represents the total number of items available
          type: integer
      required:
      - data
      - length
      - total
      type: object
    endpoints.PaginatedResponseModel-endpoints_familyModel:
      properties:
        data:
          description: Data contains the list of items for the current page
          items:
            $ref: '#/components/schemas/endpoints.familyModel'
          type: array
          uniqueItems: false
        length:
          description: Length represents the number of items in the current page
          type: integer
        total:
          description: Total represents the total number of items available
          type: integer
      required:
      - data
      - length
      - total
      type: object
    endpoints.PaginatedResponseModel-endpoints_labelModel:
      properties:
        data:
          description: Data contains the list of items for the current page
          items:
            $ref: '#/components/schemas/endpoints.labelModel'
          type: array
          uniqueItems: false
        length:
          description: Length represents the number of items in the current page
          type: integer
        total:
          description: Total represents the total number of items available
          type: integer
      required:
      - data
      - length
      - total
      type: object
    endpoints.PatchSubscriptionModel:
      properties:
        custom_price:
          $ref: '#/components/schemas/endpoints.SubscriptionCustomPriceModel'
        custom_recurrency:
          type: integer
        end_date:
          format: date-time
          type: string
        free_trial:
          $ref: '#/components/schemas/endpoints.SubscriptionFreeTrialModel'
        friendly_name:
          type: string
        id:
          type: string
        owner:
          $ref: '#/components/schemas/endpoints.EditableOwnerModel'
        payer:
          $ref: '#/components/schemas/endpoints.EditableSubscriptionPayerModel'
        plan_id:
          type: string
        price_id:
          type: string
        provider_id:
          type: string
        recurrency:
          type: string
        service_users:
          items:
            type: string
          type: array
          uniqueItems: false
        start_date:
          format: date-time
          type: string
        updated_at:
          format: date-time
          type: string
      required:
      - owner
      - provider_id
      - recurrency
      - start_date
      type: object
    endpoints.PlanModel:
      description: Plan object defining a specific subscription tier with associated
        pricing options
      properties:
        created_at:
          description: '@Description ISO 8601 timestamp when the plan was originally
            created'
          example: "2023-01-15T10:30:00Z"
          format: date-time
          type: string
        description:
          description: '@Description Optional detailed description of the plan features
            and benefits'
          example: Access to all premium features with unlimited usage
          type: string
        etag:
          description: '@Description Entity tag used for optimistic concurrency control
            to prevent conflicting updates'
          example: W/"123456789"
          type: string
        id:
          description: '@Description Unique identifier for the plan (UUID format)'
          example: 123e4567-e89b-12d3-a456-426614174000
          type: string
        name:
          description: '@Description Display name of the subscription plan'
          example: Premium Plan
          maxLength: 255
          minLength: 1
          type: string
        prices:
          description: '@Description List of pricing options available for this plan
            (different currencies, time periods, etc.)'
          items:
            $ref: '#/components/schemas/endpoints.PriceModel'
          type: array
          uniqueItems: false
        updated_at:
          description: '@Description ISO 8601 timestamp when the plan was last modified'
          example: "2023-01-20T14:45:30Z"
          format: date-time
          type: string
      required:
      - created_at
      - etag
      - id
      - name
      - prices
      - updated_at
      type: object
    endpoints.PriceModel:
      description: Price object defining the cost of a subscription plan with currency
        and time validity
      properties:
        amount:
          description: '@Description Price amount in the specified currency (supports
            decimal values)'
          example: 9.99
          minimum: 0
          type: number
        created_at:
          description: '@Description ISO 8601 timestamp when the price was originally
            created'
          example: "2023-01-15T10:30:00Z"
          format: date-time
          type: string
        currency:
          description: '@Description ISO 4217 currency code for the price'
          example: USD
          maxLength: 3
          minLength: 3
          type: string
        end_date:
          description: '@Description ISO 8601 timestamp when this price expires (null
            means indefinite)'
          example: "2023-12-31T23:59:59Z"
          format: date-time
          type: string
        etag:
          description: '@Description Entity tag used for optimistic concurrency control
            to prevent conflicting updates'
          example: W/"123456789"
          type: string
        id:
          description: '@Description Unique identifier for the price (UUID format)'
          example: 123e4567-e89b-12d3-a456-426614174000
          type: string
        start_date:
          description: '@Description ISO 8601 timestamp when this price becomes effective'
          example: "2023-01-01T00:00:00Z"
          format: date-time
          type: string
        updated_at:
          description: '@Description ISO 8601 timestamp when the price was last modified'
          example: "2023-01-20T14:45:30Z"
          format: date-time
          type: string
      required:
      - amount
      - created_at
      - currency
      - etag
      - id
      - start_date
      - updated_at
      type: object
    endpoints.ProviderModel:
      description: Provider object containing information about a subscription service
        provider and their available plans
      properties:
        created_at:
          description: '@Description ISO 8601 timestamp when the provider was originally
            created'
          example: "2023-01-15T10:30:00Z"
          format: date-time
          type: string
        description:
          description: '@Description Optional detailed description of the provider
            and their services'
          example: Streaming service offering movies and TV shows
          type: string
        etag:
          description: '@Description Entity tag used for optimistic concurrency control
            to prevent conflicting updates'
          example: W/"123456789"
          type: string
        icon_url:
          description: '@Description Optional URL to the provider''s icon or logo
            image'
          example: https://example.com/netflix-icon.png
          type: string
        id:
          description: '@Description Unique identifier for the provider (UUID format)'
          example: 123e4567-e89b-12d3-a456-426614174000
          type: string
        key:
          type: string
        labels:
          description: '@Description List of label IDs associated with this provider
            for categorization'
          example:
          - 123e4567-e89b-12d3-a456-426614174001
          - 123e4567-e89b-12d3-a456-426614174002
          items:
            type: string
          type: array
          uniqueItems: false
        name:
          description: '@Description Display name of the service provider'
          example: Netflix
          maxLength: 255
          minLength: 1
          type: string
        owner:
          $ref: '#/components/schemas/endpoints.OwnerModel'
        plans:
          description: '@Description List of subscription plans offered by this provider'
          items:
            $ref: '#/components/schemas/endpoints.PlanModel'
          type: array
          uniqueItems: false
        pricing_page_url:
          description: '@Description Optional URL to the provider''s pricing information
            page'
          example: https://netflix.com/pricing
          type: string
        updated_at:
          description: '@Description ISO 8601 timestamp when the provider was last
            modified'
          example: "2023-01-20T14:45:30Z"
          format: date-time
          type: string
        url:
          description: '@Description Optional URL to the provider''s main website'
          example: https://netflix.com
          type: string
      required:
      - created_at
      - etag
      - id
      - labels
      - name
      - owner
      - plans
      - updated_at
      type: object
    endpoints.SubscriptionCustomPriceModel:
      properties:
        amount:
          type: number
        currency:
          type: string
      required:
      - amount
      - currency
      type: object
    endpoints.SubscriptionFreeTrialModel:
      description: '@Description Number of free trial days remaining (null if no trial
        or trial expired)'
      properties:
        end_date:
          format: date-time
          type: string
        start_date:
          format: date-time
          type: string
      type: object
    endpoints.SubscriptionModel:
      description: Subscription object containing all information about an active
        subscription including billing and usage details
      properties:
        created_at:
          description: '@Description ISO 8601 timestamp when the subscription was
            originally created'
          example: "2023-01-15T10:30:00Z"
          format: date-time
          type: string
        custom_price:
          $ref: '#/components/schemas/endpoints.SubscriptionCustomPriceModel'
        custom_recurrency:
          description: '@Description CustomRecurrency recurrency interval in days
            (required when recurrency is custom)'
          example: 90
          maximum: 3650
          minimum: 1
          type: integer
        end_date:
          description: '@Description ISO 8601 timestamp when the subscription expires
            (null for ongoing subscriptions)'
          example: "2024-01-01T00:00:00Z"
          format: date-time
          type: string
        etag:
          description: '@Description Entity tag used for optimistic concurrency control
            to prevent conflicting updates'
          example: W/"123456789"
          type: string
        free_trial:
          $ref: '#/components/schemas/endpoints.SubscriptionFreeTrialModel'
        friendly_name:
          description: '@Description Optional custom name for easy identification
            of the subscription'
          example: Netflix Family Account
          maxLength: 255
          type: string
        id:
          description: '@Description Unique identifier for the subscription (UUID
            format)'
          example: 123e4567-e89b-12d3-a456-426614174000
          type: string
        is_active:
          description: '@Description Indicates whether the subscription is currently
            active or not'
          example: true
          type: boolean
        owner:
          $ref: '#/components/schemas/endpoints.OwnerModel'
        payer:
          $ref: '#/components/schemas/endpoints.SubscriptionPayerModel'
        plan_id:
          description: '@Description ID of the specific plan being subscribed to'
          example: 123e4567-e89b-12d3-a456-426614174003
          type: string
        price_id:
          description: '@Description ID of the pricing tier for this subscription'
          example: 123e4567-e89b-12d3-a456-426614174004
          type: string
        provider_id:
          description: '@Description ID of the service provider offering this subscription'
          example: 123e4567-e89b-12d3-a456-426614174002
          type: string
        recurrency:
          description: '@Description Billing recurrency pattern (monthly, yearly,
            custom, etc.)'
          enum:
          - unknown
          - one_time
          - monthly
          - quarterly
          - half_yearly
          - yearly
          - custom
          example: monthly
          type: string
        service_users:
          description: '@Description List of family member IDs who use this service
            (for shared subscriptions)'
          example:
          - 123e4567-e89b-12d3-a456-426614174005
          - 123e4567-e89b-12d3-a456-426614174006
          items:
            type: string
          type: array
          uniqueItems: false
        start_date:
          description: '@Description ISO 8601 timestamp when the subscription becomes
            active'
          example: "2023-01-01T00:00:00Z"
          format: date-time
          type: string
        updated_at:
          description: '@Description ISO 8601 timestamp when the subscription was
            last modified'
          example: "2023-01-20T14:45:30Z"
          format: date-time
          type: string
      required:
      - created_at
      - etag
      - id
      - is_active
      - owner
      - provider_id
      - recurrency
      - start_date
      - updated_at
      type: object
    endpoints.SubscriptionPayerModel:
      description: '@Description Information about who pays for this subscription
        within the family'
      properties:
        etag:
          description: '@Description Entity tag used for optimistic concurrency control
            to prevent conflicting updates'
          example: W/"123456789"
          type: string
        family_id:
          description: '@Description ID of the family associated with this payer'
          example: 123e4567-e89b-12d3-a456-426614174000
          type: string
        memberId:
          description: '@Description ID of the specific family member who pays (required
            when type is family_member)'
          example: 123e4567-e89b-12d3-a456-426614174001
          type: string
        type:
          description: '@Description Type of payer (family or family member)'
          enum:
          - family
          - family_member
          example: family_member
          type: string
      required:
      - etag
      - family_id
      - type
      type: object
    endpoints.SubscriptionSummaryResponse:
      description: Response containing subscription summary information
      properties:
        active:
          example: 10
          type: integer
        top_providers:
          items:
            $ref: '#/components/schemas/endpoints.SubscriptionSummaryTopProviderResponse'
          type: array
          uniqueItems: false
        total_monthly:
          $ref: '#/components/schemas/endpoints.AmountModel'
        total_yearly:
          $ref: '#/components/schemas/endpoints.AmountModel'
        upcoming_renewals:
          items:
            $ref: '#/components/schemas/endpoints.SubscriptionSummaryUpcomingRenewalResponse'
          type: array
          uniqueItems: false
      type: object
    endpoints.SubscriptionSummaryTopProviderResponse:
      properties:
        provider_id:
          type: string
        total:
          $ref: '#/components/schemas/endpoints.AmountModel'
      required:
      - provider_id
      type: object
    endpoints.SubscriptionSummaryUpcomingRenewalResponse:
      properties:
        at:
          format: date-time
          type: string
        provider_id:
          type: string
        source:
          $ref: '#/components/schemas/endpoints.AmountModel'
        total:
          $ref: '#/components/schemas/endpoints.AmountModel'
      required:
      - at
      - provider_id
      type: object
    endpoints.UpdateProfileModel:
      properties:
        family_name:
          type: string
        given_name:
          type: string
      required:
      - family_name
      - given_name
      type: object
    endpoints.UpdateSubscriptionModel:
      properties:
        custom_price:
          $ref: '#/components/schemas/endpoints.SubscriptionCustomPriceModel'
        custom_recurrency:
          type: integer
        end_date:
          format: date-time
          type: string
        free_trial:
          $ref: '#/components/schemas/endpoints.SubscriptionFreeTrialModel'
        friendly_name:
          type: string
        owner:
          $ref: '#/components/schemas/endpoints.EditableOwnerModel'
        payer:
          $ref: '#/components/schemas/endpoints.EditableSubscriptionPayerModel'
        plan_id:
          type: string
        price_id:
          type: string
        provider_id:
          type: string
        recurrency:
          type: string
        service_users:
          items:
            type: string
          type: array
          uniqueItems: false
        start_date:
          format: date-time
          type: string
        updated_at:
          format: date-time
          type: string
      required:
      - owner
      - provider_id
      - recurrency
      - start_date
      type: object
    endpoints.UserPreferredCurrencyModel:
      properties:
        currency:
          type: string
      type: object
    endpoints.createFamilyMemberModel:
      properties:
        created_at:
          format: date-time
          type: string
        id:
          type: string
        name:
          type: string
        type:
          enum:
          - owner
          - adult
          - kid
          type: string
      required:
      - name
      - type
      type: object
    endpoints.createFamilyModel:
      properties:
        created_at:
          format: date-time
          type: string
        creator_name:
          type: string
        id:
          type: string
        name:
          type: string
      required:
      - creator_name
      - name
      type: object
    endpoints.createLabelModel:
      properties:
        color:
          type: string
        created_at:
          format: date-time
          type: string
        id:
          type: string
        name:
          type: string
        owner:
          $ref: '#/components/schemas/endpoints.EditableOwnerModel'
      required:
      - color
      - name
      - owner
      type: object
    endpoints.createPlanModel:
      properties:
        created_at:
          format: date-time
          type: string
        description:
          type: string
        id:
          type: string
        name:
          type: string
      required:
      - name
      type: object
    endpoints.createPriceModel:
      description: Price information for a plan
      properties:
        amount:
          type: number
        created_at:
          format: date-time
          type: string
        currency:
          type: string
        end_date:
          format: date-time
          type: string
        id:
          type: string
        start_date:
          format: date-time
          type: string
      required:
      - amount
      - currency
      - start_date
      type: object
    endpoints.createProviderModel:
      properties:
        created_at:
          format: date-time
          type: string
        description:
          type: string
        icon_url:
          type: string
        id:
          type: string
        labels:
          items:
            type: string
          type: array
          uniqueItems: false
        name:
          type: string
        owner:
          $ref: '#/components/schemas/endpoints.EditableOwnerModel'
        pricing_page_url:
          type: string
        url:
          type: string
      required:
      - labels
      - name
      - owner
      type: object
    endpoints.familyMemberModel:
      description: Family member object containing member information
      properties:
        created_at:
          description: '@Description Timestamp when the member was created'
          format: date-time
          type: string
        etag:
          description: '@Description Entity tag for optimistic concurrency control'
          example: W/"123456789"
          type: string
        family_id:
          description: '@Description ID of the family this member belongs to'
          example: 123e4567-e89b-12d3-a456-426614174000
          type: string
        has_account:
          description: '@Description Indicates whether this member has an account
            with the service provider'
          example: true
          type: boolean
        id:
          description: '@Description Unique identifier for the family member'
          example: 123e4567-e89b-12d3-a456-426614174001
          type: string
        is_you:
          description: '@Description Indicates whether this member is the current
            authenticated user'
          example: false
          type: boolean
        name:
          description: '@Description Name of the family member'
          example: John Smith
          type: string
        type:
          description: '@Description Whether this member is a child (affects permissions
            and features)'
          enum:
          - owner
          - adult
          - kid
          type: string
        updated_at:
          description: '@Description Timestamp when the member was last updated'
          format: date-time
          type: string
      required:
      - created_at
      - etag
      - family_id
      - has_account
      - id
      - is_you
      - name
      - type
      - updated_at
      type: object
    endpoints.familyModel:
      description: Family object containing family information and members
      properties:
        created_at:
          description: '@Description ISO 8601 timestamp indicating when the family
            was originally created'
          example: "2023-01-15T10:30:00Z"
          format: date-time
          type: string
        etag:
          description: '@Description Entity tag used for optimistic concurrency control
            to prevent conflicting updates'
          example: W/"123456789"
          type: string
        id:
          description: '@Description Unique identifier for the family (UUID format)'
          example: 123e4567-e89b-12d3-a456-426614174000
          type: string
        is_owner:
          description: '@Description Indicates whether the current authenticated user
            is the owner of this family'
          example: true
          type: boolean
        members:
          description: '@Description Complete list of all members belonging to this
            family'
          items:
            $ref: '#/components/schemas/endpoints.familyMemberModel'
          type: array
          uniqueItems: false
        name:
          description: '@Description Display name of the family'
          example: Smith Family
          maxLength: 255
          minLength: 1
          type: string
        updated_at:
          description: '@Description ISO 8601 timestamp indicating when the family
            information was last modified'
          example: "2023-01-20T14:45:30Z"
          format: date-time
          type: string
      required:
      - created_at
      - etag
      - id
      - is_owner
      - members
      - name
      - updated_at
      type: object
    endpoints.labelModel:
      description: Label object used for categorizing and organizing subscriptions
        with customizable colors
      properties:
        color:
          description: '@Description Hexadecimal color code for visual representation
            of the label'
          example: '#FF5733'
          pattern: ^#[0-9A-Fa-f]{6}$
          type: string
        created_at:
          description: '@Description ISO 8601 timestamp indicating when the label
            was originally created'
          example: "2023-01-15T10:30:00Z"
          format: date-time
          type: string
        etag:
          description: '@Description Entity tag used for optimistic concurrency control
            to prevent conflicting updates'
          example: W/"123456789"
          type: string
        id:
          description: '@Description Unique identifier for the label (UUID format)'
          example: 123e4567-e89b-12d3-a456-426614174000
          type: string
        key:
          type: string
        name:
          description: '@Description Display name of the label'
          example: Entertainment
          maxLength: 100
          minLength: 1
          type: string
        owner:
          $ref: '#/components/schemas/endpoints.OwnerModel'
        updated_at:
          description: '@Description ISO 8601 timestamp indicating when the label
            was last modified'
          example: "2023-01-20T14:45:30Z"
          format: date-time
          type: string
      required:
      - color
      - created_at
      - etag
      - id
      - name
      - owner
      - updated_at
      type: object
    endpoints.patchFamilyMemberModel:
      description: Model for updating family member details
      properties:
        id:
          description: Optional member ID. If not provided, new member will be created
          type: string
        name:
          description: member's name
          type: string
        type:
          description: Indicates if the member is a kid
          enum:
          - owner
          - adult
          - kid
          type: string
        updated_at:
          description: Optional timestamp of the last update
          format: date-time
          type: string
      required:
      - name
      - type
      type: object
    endpoints.patchFamilyModel:
      description: Model for updating family details
      properties:
        id:
          description: Family ID
          type: string
        members:
          description: List of family members
          items:
            $ref: '#/components/schemas/endpoints.patchFamilyMemberModel'
          type: array
          uniqueItems: false
        name:
          description: Family name
          type: string
        updated_at:
          description: Optional timestamp of the last update
          format: date-time
          type: string
      required:
      - id
      - name
      type: object
    endpoints.updateFamilyMemberModel:
      properties:
        name:
          type: string
        type:
          enum:
          - owner
          - adult
          - kid
          type: string
        updated_at:
          format: date-time
          type: string
      required:
      - name
      - type
      type: object
    endpoints.updateFamilyModel:
      properties:
        name:
          type: string
        updated_at:
          format: date-time
          type: string
      required:
      - name
      type: object
    endpoints.updateLabelModel:
      properties:
        color:
          type: string
        name:
          type: string
        updated_at:
          format: date-time
          type: string
      required:
      - color
      - name
      type: object
    endpoints.updatePlanModel:
      properties:
        description:
          type: string
        name:
          type: string
        updateAt:
          type: string
      type: object
    endpoints.updatePreferredCurrencyModel:
      properties:
        currency:
          type: string
      required:
      - currency
      type: object
    endpoints.updatePriceModel:
      properties:
        amount:
          type: number
        created_at:
          format: date-time
          type: string
        currency:
          type: string
        end_date:
          format: date-time
          type: string
        start_date:
          format: date-time
          type: string
      required:
      - amount
      - currency
      - start_date
      type: object
    endpoints.updateProviderModel:
      properties:
        description:
          type: string
        icon_url:
          type: string
        labels:
          items:
            type: string
          type: array
          uniqueItems: false
        name:
          type: string
        pricing_page_url:
          type: string
        updated_at:
          format: date-time
          type: string
        url:
          type: string
      required:
      - labels
      - name
      type: object
