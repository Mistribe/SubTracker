        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoints.familyModel'
          description: Successfully updated family
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoints.HttpErrorResponse'
          description: Bad Request - Invalid input data
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoints.HttpErrorResponse'
          description: Unauthorized - Invalid user authentication
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoints.HttpErrorResponse'
          description: Family not found
        "500":
          content:
            application/json:
              schema:
