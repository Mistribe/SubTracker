paths:
  /currencies/rates:
    get:
      description: Get exchange rates for all currencies at a specific date
      parameters:
      - description: 'Conversion date in RFC3339 format (default: current time)'
        in: query
        name: date
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoints.CurrencyRatesModel'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoints.HttpErrorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoints.HttpErrorResponse'
          description: Internal Server Error
      summary: Get Currency Rates
  /currencies/rates/refresh:
    post:
      description: refresh exchange rates for all currencies
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoints.CurrencyRatesModel'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoints.HttpErrorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoints.HttpErrorResponse'
          description: Internal Server Error
      summary: refresh Currency Rates
  /currencies/supported:
    get:
      description: get details of all supported currencies
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: currencies
      summary: Get Supported Currencies
  /families:
